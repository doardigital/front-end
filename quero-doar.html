                    </div>
                    <div class="mb-3">
                        <label for="videos" class="form-label">Vídeos:</label>
                        <input type="file" class="form-control" id="videos" name="videos[]" multiple accept="video/*">

                    <button type="button" class="btn btn-primary" onclick="redirecionarAcompanharDoacoes()">Enviar</button>
                </form>

    <script>
        async function redirecionarAcompanharDoacoes() {
            var nome = document.getElementById("nome").value;
            var modelo = document.getElementById("modelo").value;
            var tempoUso = document.getElementById("tempo_uso").value;
            var fotos = document.getElementById("fotos").files;
            var videos = document.getElementById("videos").files;
            const user = JSON.parse(localStorage.userData || '{}');
            const token = jQuery.isEmptyObject(user) ? user.token : null;
    
            if (nome !== "" && modelo !== "" && tempoUso !== "" && (fotos.length > 0 && videos.length > 0)) {
               try {
                    const response = await fetch(apiURL + "/common/criarEquipamento", {
                        method: 'POST',
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer " + token
                        },
                        body: JSON.stringify({ nome: nome, modelo: modelo, tempoUso: tempoUso, fotos: fotos, videos: videos })
                    });
    
                    if (response.ok) {
                        const data = await response.json();
                        var mensagem = "Equipamento cadastrado com sucesso. ID do equipamento: " + data.id;
                        if (confirm(mensagem)) {
                            window.location.href = "acompanhar-doacoes.html";
                        }
                    } else {
                        throw new Error("Erro ao salvar o formulário");
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    alert("Ocorreu um erro ao salvar o formulário. Por favor, tente novamente.");
                }
            } else {
                alert("Por favor, preencha todos os campos obrigatórios e adicione pelo menos uma imagem ou vídeo.");
            }
        }
    </script>
