<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tela de Equipamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        .equipment-list {
            margin-top: 20px;
        }
        .status-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Tela de Equipamentos</h1>
                <div class="equipment-list">
                    <div class="form-group">
                        <label for="equipment-select">IDs de Equipamentos:</label>
                        <select class="form-control" id="equipment-select">
                            <option value="1">Equipamento 1</option>
                            <option value="2">Equipamento 2</option>
                            <option value="3">Equipamento 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="action-select">Ações:</label>
                        <select class="form-control" id="action-select">
                            <option value="visualizar">Visualizar Fotos e Vídeos</option>
                            <option value="aprovar">Aprovar</option>
                            <option value="rejeitar">Rejeitar</option>
                            <option value="solicitar-data">Solicitar Marcar Data</option>
                            <option value="solicitar-entrega">Solicitar Entrega</option>
                            <option value="concluido">Concluído</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="update-status-btn">Atualizar Status</button>
                </div>
            </div>
            <div class="col">
                <h1>Outra Tela</h1>
                <div class="status-list">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID do Equipamento</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><span id="status-1" class="badge bg-secondary">Aguardando Ação</span></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td><span id="status-2" class="badge bg-secondary">Aguardando Ação</span></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td><span id="status-3" class="badge bg-secondary">Aguardando Ação</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
       
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#update-status-btn').click(function() {
                var equipmentId = $('#equipment-select').val();
                var action = $('#action-select').val();

                var status;
                switch (action) {
                    case 'visualizar':
                        status = 'Visualizar Fotos e Vídeos';
                        break;
                    case 'aprovar':
                        status = 'Aprovado';
                        break;
                    case 'rejeitar':
                        status = 'Rejeitado';
                        break;
                    case 'solicitar-data':
                        status = 'Solicitar Marcar Data';
                        break;
                    case 'solicitar-entrega':
                        status = 'Solicitar Entrega';
                        break;
                    case 'concluido':
                        status = 'Concluído';
                        break;
                    default:
                        status = 'Aguardando Ação';
                }

                $('#status-' + equipmentId).text(status);
            });
        });
    </script>
</body>
</html>
